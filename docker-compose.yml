version: "3"

services:

  geth:
    image: "ethereum/client-go:v1.8.12"
    restart: unless-stopped
    ports:
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - ${PWD}/.ethereum:/root/.ethereum
    expose:
      - "8545"
    networks: 
      - eth
    stop_signal: SIGINT
    stop_grace_period: 1m30s
    command:
      - --rpc
      - --rpcapi
      - "eth,txpool,web3"
      - --rpcaddr=geth
      - --rpcvhosts=*
      - --cache=2048
      - --maxpeers=100

  nginx:
    image: "nginx:1.14.0"
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ${PWD}/nginx.conf:/etc/nginx/nginx.conf
      - ${PWD}/auth.txt:/etc/nginx/auth.txt:ro
    networks:
      - eth
    depends_on:
      - geth

networks:
  eth:
